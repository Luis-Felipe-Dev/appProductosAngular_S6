<div class="card bg-light w-75 mx-auto" *ngIf="products">
  <div class="card-header">Listado de Productos</div>
  <div class="card-body">
    <div class="card border-dark mb-3">
      <!-- <input type="text" class="form-control" id="busqueda"> -->
      <input type="number" class="form-control" [(ngModel)]="stockBusqueda" placeholder="Ingrese stock mínimo">
      <button class="btn btn-primary" (click)="buscarPorStock(stockBusqueda)">Buscar</button>
      <button class="btn btn-secondary" (click)="reloadData()">Limpiar</button>
      <table class="table table-dark">
        <thead>
          <tr>
            <th>Código</th>
            <th>Descripción</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Tipo</th>
            <th>Venta</th>
            <th>Ver</th>
            <th>Editar</th>
            <th>Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of products">
            <td>{{p.codigo}}</td>
            <td>{{p.descripcion}}</td>
            <td>{{p.precio}}</td>
            <td>{{p.stock}}</td>
            <td>{{p.tipo}}</td>
            <td>{{p.venta}}</td>
            <td>
              <button class="btn btn-info btn-sm">Ver</button>
            </td>
            <td>
              <button class="btn btn-warning btn-sm">Editar</button>
            </td>
            <td>
              <button class="btn btn-danger btn-sm" (click)="eliminarProducto(p.codigo)">Eliminar</button>            
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
